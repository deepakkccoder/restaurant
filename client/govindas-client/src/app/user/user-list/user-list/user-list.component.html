
<div class="container">
    <div class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="navbar-nav">
          <div class="nav-item active" >
                    <h3>User List </h3>
          </div>
        </div>

</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name </th>
      <th>Last Name </th>
      <th>Phone Number </th>
      <th>Email</th>
      <th>Address</th>
      <th>Role</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.phoneNumber}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address.metropolitan}}  {{user.address.wardNo}},{{user.address.district}} </td>
      <td></td>
      <button (click)="deleteUser(user)" class="btn btn-danger ">delete</button>
    </tr>
  </tbody>


</table>
