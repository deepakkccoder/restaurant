
<div class="container">
            <div class="navbar navbar-expand-sm bg-primary navbar-dark">
                        <div class="navbar-nav">
                          <div class="nav-item active" >
                                    <h3>Create Category </h3>
                          </div>
                        </div>
            
                     </div>

<form   #myform ="ngForm" (ngSubmit)="addCategory(myform)">
      <div class="form-group">
      <label for="name">Category Name:</label>
      <input ngModel #categoryName = "ngModel" required type="text" name="name" class="form-control" id="name" placeholder="Enter name">
      </div>
      <div class="form-group">
      <label for="description">Category Description:</label>
      <input ngModel #categoryDesc = "ngModel" type="text" name="description" class="form-control" id="cDescription" placeholder="Enter description">
   </div>
      <button type="submit" class="btn btn-info">Submit</button>
    
</form>
</div>
