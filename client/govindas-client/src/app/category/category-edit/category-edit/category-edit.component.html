<div *ngIf="category">
  <div class="container">
     
          <div class="navbar navbar-expand-sm bg-primary navbar-dark">
                      <div class="navbar-nav">
                        <div class="nav-item active" >
                                  <h3>Update  {{category.name}} </h3>
                        </div>
                      </div>
          
                   </div>
  <form   #editForm ="ngForm" (ngSubmit)="updateCategory(editForm)">
    
    <div class="form-group">
        <label for="name">Category Name:</label>
        <input  [(ngModel)]="category.name" required type="text" name="name" class="form-control" id="name" >
     </div>
     <div class="form-group">
        <label for="description">Category Description:</label>
        <input  [(ngModel)]="category.description" type="text" name="description" class="form-control" id="cDescription" placeholder="Enter description">
     </div>
        <button type="submit" class="btn btn-warning">Update</button>
      
  </form>
</div>
</div>
